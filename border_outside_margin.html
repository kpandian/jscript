<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    html {
    background-color: #fff;
    }

    body {
        float: left;
        background-color: #ccc;
    }

    div {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: #ff0;
        margin: 30px;
    }

    div::before {
        content: '';
        position: absolute;
        top: -30px;
        right: -30px;
        bottom: -30px;
        left: -30px;
        border: 5px solid #f00;
    }
    </style>
</head>
<body>
<div></div>
</body>
</html>
